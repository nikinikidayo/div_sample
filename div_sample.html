<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div_sample</title>
<style type="text/css">
#one {
    background-color: #DA3F41;
    width: 200px;
    height: 200px;
    float: left;
}
#two {
    background-color: #C2C929;
    width: 300px;
    height: 200px;
    float: left;
}
#three {
    color: #EA4143;
    width: 500px;
    height: 100px;
    border: thick solid #46E268;
    width: 500px;
    height: 100px;
    float: none;
}
#bigbox {
    width: 500px;
    height: 300px;
}
</style>
</head>

<body>
<div id="bigbox">
<div id="one">
  <p>ここに最初のdiv(1)</p>
  <p>ここに最初のdiv(2)</p>
</div>
<div id="two"> 
    <p>ここに2つ目のdiv(1)</p>
    <p>ここに2つ目のdiv(2)</p>
</div>
<div id="three">
    <p>ここに3つ目のdiv(1)</p>
    <p>ここに3つ目のdiv(2)</p>
</div>
</div>
<img src="cake01.jpg" width=100% alt=""/>
</body>
</html>
